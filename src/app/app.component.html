
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
<style>
  
  body {
  font-family: 'Open Sans', sans-serif;
}
table {
    border: 0;
    }
  td{
    border: none;
  }
.card {
  width: 150px;                 /* Set width of cards */
  display: flex;                /* Children use Flexbox */
  flex-direction: column;       /* Rotate Axis */
  border: 1px solid #EF9A9A;    /* Set up Border */
  border-radius: 4px;           /* Slightly Curve edges */
  overflow: hidden;             /* Fixes the corners */
  margin: 5px;                  /* Add space between cards */
}

.card-header {
  color: #D32F2F;
  text-align: center;
  font-size: 12px;
  font-weight: 600;
  border-bottom: 1px solid #EF9A9A;
  background-color: #FFEBEE;
  padding: 5px 10px;
}

.card-main {
  display: flex;              /* Children use Flexbox */
  flex-direction: column;     /* Rotate Axis to Vertical */
  justify-content: center;    /* Group Children in Center */
  align-items: center;        /* Group Children in Center (on cross axis) */
  padding: 15px 0;            /* Add padding to the top/bottom */
}


</style>
<body>
<h1>Alice in the borderlands</h1>

<table cellspacing="0" cellpadding="0">
  <td>
<div class="card">
  <div class="card-header">Chishiya</div>
  <div class="card-main">
    <img src="./../assets/Chishiya.jpg" width="100px" />
  </div>
</div>
</td>
<td>
<div class="card">
  <div class="card-header">Ryohei Arisu</div>
  <div class="card-main">
    <img src="./../assets/Ryouhei_Arisu.png" width="100px" />
  </div>
  </div>
</td>
<td>
  <div class="card"> 
  <div class="card-header">Hikari kuina</div>
  <div class="card-main">
    <img src="./../assets/Hikari_Kuina.jpg" width="100px" />
  </div>
</div>
</td>
</table>


<br /><br />
<hr />
<br /><br />

<div>
  <h1 *ngIf="authService.user | async">
    Welcome !!
  </h1>

  <div *ngIf="!(authService.user | async)">
    
      <label>Email</label>
      <input [(ngModel)]="email" type="email" placeholder="email" />
    <br>
      <label>Password</label>
      <input  type="password" [(ngModel)]="password" placeholder="password" />
    <br>
    <button (click)="signUp()" [disabled]="!email || !password" style>
      SignUP
    </button>
    <button (click)="signIn()" [disabled]="!email || !password">
      SignIN
    </button>
  </div>
  <button (click)="signOut()" *ngIf="(authService.user | async)">
    SignOut
  </button>
</div>
</body>
